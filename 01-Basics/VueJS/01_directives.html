<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .box1 {
            background-color: purple;
            height: 200px;
            width: 200px;
        }
        .box1.elseif {
            background-color: blue;
            height: 200px;
            width: 200px;
        }
        .box1.else {
            background-color: black;
            height: 200px;
            width: 200px;
        }
        .box2 {
            background-color: green;
            border: 1px dashed blue;
            height: 200px;
            width: 200px;
        }
        [v-cloak] {
            display: none;
        }
    </style>
    <title>Vue3 Basics</title>
</head>
<body>
    <div id="app" v-cloak>
        <h1 style="text-align: center;">Hello World</h1>
        
        <p>Hello <span style="border: 1px dashed green; margin: 5px; padding: 5px">{{ greeting }}</span></p>
        <input v-model="greeting">
        <hr>
        <div v-if="isVisible1" class="box1"></div>
        <div v-else-if="isVisible1_elseif" class="box1 elseif"></div>
        <div v-else class="box1 else"></div>
        <hr>
        <div v-show="isVisible2" class="box2"></div>
    </div>    

    <!-- <script src="https://unpkg.com/vue@next"></script> -->
    <script src="../../../libs/vue.global.js"></script>
    <script>
        let app = Vue.createApp({
            data: function() {
                return {
                    greeting: "your name",
                    isVisible1: true,
                    isVisible1_elseif: true,
                    isVisible2: true,
                }
            }
        });
        app.mount("#app");
    </script>
</body>
</html>
