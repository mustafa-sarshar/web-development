<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset / Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"

</head>
<body>
    <header class="mussar__header">
        <h1><a href="#" target="_blank" rel="noopener noreferrer">HTML
                Divs and Spans</a></h1>
    </header>
    <main class="mussar__main">
        <div>
            <h1>Title 1</h1>
            <h1>Title 2</h1>
            <h1>Title <span style="color:red">3</span></h1>
            <h1>Title <span style="color:green">4</span></h1>
        </div>
        <div>
            <h2>Sub-title 1</h2>
            <h2>Sub-title 2</h2>
            <h2>Sub-title <span style="color:red">3</span></h2>
            <h2>Sub-title <span style="color:green">4</span></h2>
        </div>
    </main>
    <br><br><br><br><br>
    <footer class="mussar__footer">
        <p></p>
    </footer>
