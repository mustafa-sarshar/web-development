<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset / Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../../assets/global_style_2.css">
    <title>HTML - Forms</title>
    <style>
        h2 {
            text-align: center;
        }
        form {
            display: grid;
            grid-template-columns: 20% 80%;
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 10px;
            width: 100%;
        }
        form * {
            width: 100%;
            padding: 5px;
            margin: 0;
        }
        .group-elements--flexed {
            display: flex;
            align-items: center;
            flex-direction: row;
            border: 1px solid rgba(128, 128, 128, 0.2);
        }
    </style>
</head>
<body>
    <header class="mussar__header">
        <h1><a href="https://www.w3schools.com/html/html_forms.asp" target="_blank" rel="noopener noreferrer">HTML
                Forms</a></h1>
    </header>
    <main class="mussar__main">
        <h2>A Simple Form</h2>
        <form action="#" target="_self" method="get" autocomplete="on" accept-charset="UTF-8">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
            <label for="name">E-mail:</label>
            <input type="email" name="email" id="email">
            <label for="gender">Gender:</label>
            <div class="group-elements--flexed">
                <input type="radio" name="gender" id="male">
                <label for="male">Male</label>
                <input type="radio" name="gender" id="female">
                <label for="female">Female</label>
                <input type="radio" name="gender" id="diverse">
                <label for="diverse">Diverse</label>
            </div>
            <label for="education">Education:</label>
            <div class="group-elements--flexed">
                <input type="radio" name="education" id="no-education" value="no-education">
                <label for="no-education">No Education</label>
                <input type="radio" name="education" id="high-school" value="high-school">
                <label for="high-school">High School</label>
                <input type="radio" name="education" id="university-degree" value="university-degree">
                <label for="university-degree">University Degree</label>
            </div>
            <label for="pets">Pets:</label>
            <div class="group-elements--flexed">
                <input type="checkbox" name="pets" id="dog" value="dog">
                <label for="dog">Dog</label>
                <input type="checkbox" name="pets" id="cat" value="cat">
                <label for="cat">Cat</label>
                <input type="checkbox" name="pets" id="others" value="others">
                <label for="others">Others</label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </main>
    <br><br><br><br><br>
    <footer class="mussar__footer">
        <p></p>
    </footer>

</body>
</html>
