<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS Reset / Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../../assets/global_style_2.css">
    <title>HTML - iFrame</title>
    <style>
        h2 {
            text-align: center;
        }
        .iframe-container {
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.404);
        }
    </style>
</head>
<body>
    <header class="mussar__header">
        <h1><a href="#" target="_blank" rel="noopener noreferrer">HTML
                iFrame</a></h1>
    </header>
    <main class="mussar__main">
        <h2>A simple iFrame example</h2>
        <p>URL: https://mustafa-sarshar.github.io/portfolio-website</p>
        <div class="iframe-container">
            <iframe src="https://mustafa-sarshar.github.io/portfolio-website" frameborder="0" title="Mustafa Sarshar's Portfolio Website" width="100%" height="600"></iframe>
        </div>
    </main>
    <br><br><br><br><br>
    <footer class="mussar__footer">
        <p></p>
    </footer>

</body>
</html>
