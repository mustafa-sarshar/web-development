<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Bootstrap 3 - Carousel Plugin</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Carousel Plugin</h1>
        </div>
        <H2>A Simple Carousel</H2>
        <div id="myCarousel-1" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel-1" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel-1" data-slide-to="1"></li>
                <li data-target="#myCarousel-1" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://picsum.photos/id/1/700/300" alt="Programmer" width="100%">
                </div>        
                <div class="item">
                    <img src="https://picsum.photos/id/2/700/300" alt="Laptop" width="100%">
                </div>        
                <div class="item">
                    <img src="https://picsum.photos/id/3/700/300" alt="Cell Phone" width="100%">
                </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel-1" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel-1" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <hr>
        <h2>Carousel with Captions</h2>
        <div id="myCarousel-2" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel-2" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel-2" data-slide-to="1"></li>
                <li data-target="#myCarousel-2" data-slide-to="2"></li>
            </ol>
        
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://picsum.photos/id/1/700/300" alt="Programmer" width="100%">
                    <div class="carousel-caption" style="background-color: rgba(0, 0, 0, 0.3); border-radius: 10px;">
                        <h3>Programmer</h3>
                        <p>Are you junior or senior?</p>
                    </div>
                </div>        
                <div class="item">
                    <img src="https://picsum.photos/id/2/700/300" alt="Laptop" width="100%">
                    <div class="carousel-caption" style="background-color: rgba(0, 0, 0, 0.3); border-radius: 10px;">
                        <h3>Laptop</h3>
                        <p>Buy or sell one?</p>
                    </div>
                </div>        
                <div class="item">
                    <img src="https://picsum.photos/id/3/700/300" alt="Cell Phone" width="100%">
                    <div class="carousel-caption" style="background-color: rgba(0, 0, 0, 0.3); border-radius: 10px;">
                        <h3>Programmer</h3>
                        <p>Who do you wanna call?</p>
                    </div>
                </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel-2" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel-2" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <br><br><br><br>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
