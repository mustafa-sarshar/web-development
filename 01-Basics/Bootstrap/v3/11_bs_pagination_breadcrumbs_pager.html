<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <title>Bootstrap 3 - Pagination & Breadcrumbs & Pager</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Pagination & Breadcrumbs & Pager</h1>
        </div>
        <h2>Basic Pagination</h2>
        <ul id="pagination-1" class="pagination">
            <li><a href="#">1</a></li>
            <li><a href="#">2</a></li>
            <li><a href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li class="disabled"><a href="#">6</a></li>
        </ul>
        <hr>
        <h2>Breadcrumbs</h2>
        <ul class="breadcrumb">
            <li class="active">Home</li>
            <li><a href="#">Page 1</a></li>
            <li><a href="#">Page 2</a></li>
            <li><a href="#">Page Last</a></li>
        </ul>
        <h2>Pager</h2>
        <ul class="pager">
            <li><a href="#">Previous</a></li>
            <li><a href="#">Next</a></li>
        </ul>
        <ul class="pager">
            <li class="previous"><a href="#">Previous</a></li>
            <li class="next"><a href="#">Next</a></li>
        </ul>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <script>
        const pagination1LiEl = document.querySelectorAll("#pagination-1 li");        
        pagination1LiEl.forEach((item) => {
            item.addEventListener("click", function () {
                if (!item.classList.contains("disabled"))
                    pagination1LiUpdate(item);
            }, false)
        })
        function pagination1LiUpdate(itemTarget) {
            pagination1LiEl.forEach((item) => {
                item.classList.remove("active");
            })
            itemTarget.classList.toggle("active");
        }
    </script>
</body>
</html>
