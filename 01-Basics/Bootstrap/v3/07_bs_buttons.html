<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <style>
        .btn {
            min-width: 100px;
        }
    </style>
    <title>Bootstrap 3 - Buttons</title>
</head>
<body>
    <div class="container">
        <div class="page-header">
            <h1>Buttons</h1>
        </div>
        <h2>Different Button Types:</h2>
        <button type="button" class="btn">Basic</button>
        <button type="button" class="btn btn-default">Default</button>
        <button type="button" class="btn btn-primary">Primary</button>
        <button type="button" class="btn btn-success">Success</button>
        <button type="button" class="btn btn-info">Info</button>
        <button type="button" class="btn btn-warning">Warning</button>
        <button type="button" class="btn btn-danger">Danger</button>
        <button type="button" class="btn btn-link">Link</button>
        <hr>
        <h2>Button for different HTML Elements:</h2>
        <a href="#" class="btn btn-info" role="button">Link Button</a>
        <button type="button" class="btn btn-info">Button</button>
        <input type="button" class="btn btn-info" value="Input Button">
        <input type="submit" class="btn btn-info" value="Submit Button">
        <hr>
        <h2>Active and Disabled</h2>
        <div class="btn-group-vertical btn-group-lg">
            <button type="button" class="btn btn-primary active">Active Primary</button>
            <button type="button" class="btn btn-primary disabled">Disabled Primary</button>
        </div>
        <hr>
        <h2>Button Groups - Justified</h2>
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-danger">Button</button>
            </div>
            <div class="btn-group">
                <button class="btn">Button</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger">Button</button>
            </div>
            <div class="btn-group">
                <button class="btn">Button</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-danger">Button</button>
            </div>
            <div class="btn-group">
                <button class="btn">Button</button>
            </div>
        </div>
        <hr>
        <h2>Nesting Button Groups + Dropdown Menus</h2>
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Item 1</button>
            <button type="button" class="btn btn-primary">Item 2</button>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    Item 3 <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">Item 3-1</a></li>
                    <li><a href="#">Item 3-2</a></li>
                </ul>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</body>
</html>
