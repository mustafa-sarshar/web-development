<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <title>Bootstrap 5 | Rows & Cols</title>
  <style>
    [class*="col"] {
      padding: 1rem;
      border: 2px solid white;
      color: white;
    }

    .row {
      margin: 1rem auto;
    }

    .row-1>div {
      background-color: #4874d3;
    }

    .row-2>div {
      background-color: #3356a0;
    }

    .row-3>div {
      background-color: #1d3464;
    }

    .row-4>div {
      background-color: #191d27;
    }

    .row-5 {
      height: 200px;
    }

    .row-5>div {
      background-color: blueviolet;
      height: 50px;
    }

    .row-6 {
      height: 200px;
    }

    .row-6>div {
      background-color: #581299;
      height: 50px;
    }
  </style>
</head>
<body>
  <div class="container-sm border">
    <div class="row row-1">
      <div class="col border">Col 1-1</div>
      <div class="col">Col 1-2</div>
      <div class="col">Col 1-3</div>
    </div>
    <div class="row row-2">
      <div class="col border">Col 2-1</div>
      <div class="col-2">Col 2-2</div>
      <div class="col-3">Col 2-3</div>
    </div>
    <div class="row row-3">
      <div class="col-lg-3 border">Col 3-1</div>
      <div class="col-lg-3">Col 3-2</div>
      <div class="col-lg-3 col-md-6">Col 3-3</div>
      <div class="col-lg-3 col-md-6">Col 3-3</div>
    </div>
    <div class="row row-4">
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-1</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-2</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-3</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-4</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-5</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-6</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-7</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-8</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-9</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-10</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-11</div>
      <div class="col-xxl-1 col-xl-2 col-lg-3 col-md-4 col-sm-6 col-xs-12">Col 4-12</div>
    </div>
    <div class="row row-5 border align-content-center">
      <div class="col-4">Col 5-1</div>
      <div class="col-4">Col 5-2</div>
      <div class="col-4">Col 5-3</div>
    </div>
    <div class="row row-6 border justify-content-center align-content-center">
      <div class="col-2">Col 6-1</div>
      <div class="col-2">Col 6-2</div>
    </div>

  </div>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
