<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/f97146c41c.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="../../assets/global_style_1.css">
  <title>CSS Icons</title>
  <style>
    i {
      margin: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <a href="https://www.w3schools.com/css/css_icons.asp" target="_blank" rel="noopener noreferrer">CSS
        Icons</a>
    </h1>
  </header>
  <div class="mussar-container">
    <hr>
    <h2>Font Awesome Icons</h2>
    <i class="fas fa-cloud"></i>
    <i class="fas fa-heart"></i>
    <i class="fas fa-car"></i>
    <i class="fas fa-file"></i>
    <i class="fas fa-bars"></i>
    <hr>
    <h2>Bootstrap Icons</h2>
    <i class="glyphicon glyphicon-cloud"></i>
    <i class="glyphicon glyphicon-remove"></i>
    <i class="glyphicon glyphicon-user"></i>
    <i class="glyphicon glyphicon-envelope"></i>
    <i class="glyphicon glyphicon-thumbs-up"></i>
    <hr>
    <h2>Google Icons</h2>
    <i class="material-icons">cloud</i>
    <i class="material-icons">favorite</i>
    <i class="material-icons">attachment</i>
    <i class="material-icons">computer</i>
    <i class="material-icons">traffic</i>
  </div>
  <br><br>
  <footer>
    <div class="mussar-footer">
      <p>
        <a href="https://www.w3schools.com/icons/icons_reference.asp" target="_blank">Icons Reference...</a>
      </p>
      <p></p>
    </div>
  </footer>
</body>
</html>
