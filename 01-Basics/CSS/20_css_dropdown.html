<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/global_style_1.css">
    <title>CSS Dropdown</title>
    <style>
        .basic-dropdown,
        .dropdown-menu,
        .dropdown-image {
            position: relative;
            display: inline-block;
        }          
        .basic-dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
            width: 100%;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 100;
            overflow: auto;
            cursor: progress;
        }
        .basic-dropdown-content li:nth-child(even) {
            color: gray;
        }
        .basic-dropdown:hover .basic-dropdown-content {
            display: block;
        }

        .dropdown-menu-content {
            display: none;
            position: absolute;
            background-color: gray;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
            z-index: 101;
            text-align: center;
        }
        .dropdown-menu-content a {
            color: white;
            width: 100%;
            padding: 16px 0;
            text-decoration: none;
            display: block;
            border-bottom: 1px white solid;
        }
        .dropdown-menu-content a:hover {
            background-color: rgba(0, 0, 0, 0.5);
        }
        .dropdown-menu-button {
            background-color: black;
            color: white;
            min-width: 160px;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        .dropdown-menu:hover .dropdown-menu-content {
            display: block;
        }
        .dropdown-menu:hover .dropdown-menu-button {
            background-color: white;
            color: black;
        }

        .dropdown-image-content {
            display: none;
            position: relative;
            background-color: #f9f9f9;
            box-shadow: 0px 8px 16px 2px rgba(0, 0, 0, 0.5);
            z-index: 102;
        }
        .dropdown-image:hover .dropdown-image-content {
            display: block;
        }
        .dropdown-image-desc {
            text-align: center;
            padding: 0 10px 10px 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://www.w3schools.com/css/css_dropdowns.asp" target="_blank">CSS Dropdown</a></h1>
    </header>
    <hr>
    <main>
        <div class="mussar-container">
            <h2>Basic Dropdown</h2>
            <div class="basic-dropdown">
                <span>Top 5 NBA Players of All Time (TOUCH ME)</span>
                <div class="basic-dropdown-content">
                    <ul>
                        <li>Stephen Curry (PG)</li>
                        <li>Michael Jordan (SG)</li>
                        <li>Lebron James (SF)</li>
                        <li>Giannis Antetokounmpo (PF)</li>
                        <li>Wilt Chamberlain (C)</li>
                    </ul>                  
                </div>
            </div>
            <hr>
            <h2>Dropdwon Menu</h2>
            <div class="dropdown-menu">
                <button class="dropdown-menu-button">Menu</button>
                <div class="dropdown-menu-content">
                    <a href="#">Home</a>
                    <a href="#">About</a>
                    <a href="#">Contact</a>
                </div>
            </div>
            <hr>
            <h2>Dropdown Image</h2>
            <div class="dropdown-image">
                <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="thumbnail" width="100">
                <div class="dropdown-image-content">
                    <img class="dropdown-image-main" src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80" alt="thumbnail" width="100%">
                    <div class="dropdown-image-desc">
                        Photo by <a href="https://unsplash.com/@robertlukeman?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Robert Lukeman</a>
                         on <a href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash</a>
                    </div>
                </div>
            </div>
        </div>
    </main>    
    <footer>
        <div class="mussar-footer">
            <p></p>
        </div>
    </footer>
</body>
</html>
