<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/global_style_1.css">
    <title>CSS Outline</title>
    <style>
        #div-parent {
            border: 5px solid purple;
        }
        #div-child {
            width: 400px;
            height: 100px;
            background-color: aqua;

            margin: 50px auto;
            border: 10px solid rgba(165, 194, 64, 0.681);
            outline: 8px dashed rgba(209, 34, 34, 0.723);
            outline-offset: 15px;
        }
        #div-child p {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://www.w3schools.com/css/css_outline.asp" target="_blank">CSS Outline</a></h1>
    </header>
    <hr>
    <main>
        <div class="mussar-container">
            <div id="div-parent">
                <div id="div-child">
                    <p>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Officia, odio praesentium ut dolorum ipsa odit, similique voluptatem sequi magnam ea explicabo saepe veritatis dicta, officiis harum sunt fugiat assumenda error?
                    </p>
                </div>
            </div>
        </div>
    </main>
    <br><br><br>
    <footer>
        <div class="mussar-footer">
            <p></p>
        </div>
    </footer>
</body>
</html>
