<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/global_style_1.css">
    <title>CSS Navigation Bar</title>
    <style>
        p {
            text-indent: 2em;
            text-align: justify;
        }
        .navbar-vertical,
        .navbar-horizontal {
            border: 1px green solid;
            padding: 10px;
            margin: auto;
        }
        .navbar-vertical ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: darkgray;
            padding: 5px;
        }
        .navbar-vertical li {
            background-color: gray;
            margin: 0 auto;
        }
        .navbar-vertical ul li a {
            display: block;
            text-decoration: none;
            color: white;
            text-align: center;
            padding: 5px;
        }
        .navbar-vertical ul li:not(.active) a:hover {
            color: green;
            background-color: white;
            font-weight: bold;
        }
        
        .navbar-horizontal ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: darkgray;
        }
        .navbar-horizontal ul li:not(:last-child) {
            float: left;            
            border-right: 1px solid white;
        }
        .navbar-horizontal ul li:last-child {
            border-left: 1px solid white;
        }

        .navbar-horizontal ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 5px 5px;
            text-decoration: none;
        }
        
        .navbar-horizontal ul li:not(.active) a:hover {
            background-color: white;
            color: green;
        }
        ul li.active {
            background-color: darkgreen;
            font-weight: bold;
        }
        ul li.right {
            float: right;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://www.w3schools.com/css/css_navbar.asp" target="_blank">CSS Navigation Bar</a></h1>
    </header>
    <hr>
    <main>
        <div class="mussar-container">
            <h2>Navbar - Vertical</h2>
            <div class="navbar-vertical">
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <h3><a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_navbar_vertical_fixed" target="_blank">Example of a nice vertical navbar</a></h3>
            <hr>
            <h2>Navbar - Horizontal</h2>
            <div class="navbar-horizontal">
                <ul>
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    <li class="right"><a href="#">Sign Up</a></li>
                </ul>
            </div>
            <h3><a href="https://www.w3schools.com/css/tryit.asp?filename=trycss_dropdown_navbar" target="_blank">Example of a nice horizontal navbar</a></h3>
        </div>
    </main>
    <br><br><br><br><br>
    <footer>
        <div class="mussar-footer">
            <p></p>
        </div>
    </footer>
</body>
</html>
