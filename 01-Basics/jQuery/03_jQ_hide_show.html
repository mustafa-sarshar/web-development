<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../../assets/global_style_1.css">
    <title>jQuery 3.4 - Hide/Show</title>
    <style>
        body {
            /* Safari */
            -webkit-user-select: none;
            /* IE 10 and IE 11 */
            -ms-user-select: none;
            /* Standard syntax */
            user-select: none;
        }

        button {
            width: 100px;
            padding: 2px;
            border: none;
            margin: 2px;
            border-radius: 5px;
        }

        .object-wrapper {
            position: relative;
            margin: 0 auto;
            width: 100%;
            height: calc(100vh - 200px);
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 100%;
            max-width: 100px;
            max-height: 100px;
            background-color: purple;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://www.w3schools.com/jquery/jquery_hide_show.asp" target="_blank">jQuery - Hide/Show</a></h1>
    </header>
    <hr>
    <main>
        <div class="mussar-container prevent-select">
            <div class="object-wrapper">
                <div class="btn-groups">
                    <button id="btn-hide">Hide</button>
                    <button id="btn-show">Show</button>
                    <br>
                    <button id="btn-hide-slow">Hide Slow</button>
                    <button id="btn-show-slow">Show Slow</button>
                    <br>
                    <button id="btn-hide-fast">Hide Fast</button>
                    <button id="btn-show-fast">Show Fast</button>
                    <br>
                    <button id="btn-toggle">Show/Hide</button>
                    <br>
                    <button id="btn-toggle-slow">Show/Hide Slow</button>
                    <button id="btn-toggle-fast">Show/Hide Fast</button>
                </div>
                <div class="box">
                </div>
            </div>
        </div>
    </main>
    <br><br><br>
    <footer>
        <div class="mussar-footer">
            <p></p>
        </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        // jQuery Code Here
        // Note: $(selector).hide(speed, callback);
        $(document).ready(function () {
            const speedFast = 100;  // ms   or "fast"
            const speedSlow = 3000; // ms   or "slow"
            $("#btn-show").click(function () {
                $(".box").show();
            });
            $("#btn-hide").click(function () {
                $(".box").hide();
            });
            $("#btn-show-slow").click(function () {
                $(".box").show(speedSlow);
            });
            $("#btn-hide-slow").click(function () {
                $(".box").hide(speedSlow);
            });
            $("#btn-show-fast").click(function () {
                $(".box").show(speedFast);
            });
            $("#btn-hide-fast").click(function () {
                $(".box").hide(speedFast);
            });
            $("#btn-toggle").click(function () {
                $(".box").toggle();
            });
            $("#btn-toggle-slow").click(function () {
                $(".box").toggle("slow");
            });
            $("#btn-toggle-fast").click(function () {
                $(".box").toggle("fast");
            });
        });
    </script>
</body>
</html>
