    <header>
        <h1><a href="https://www.freecodecamp.org/news/pyscript-python-front-end-framework/" target="_blank">Simple PyScript Example</a></h1>
    </header>
    <hr>
    <main>
        <div class="mussar-container">
            <py-script>
                print("This is done via PyScript !!! üòä")
                print("That's crazy üëç")
            </py-script>
            <p>
                Today is <b><u><label id="lbl-date"></label></u></b>
            </p>
            <p>
                It is now <b><u><label id="lbl-time"></label></u></b> o'clock
            </p>
            <py-script>
                from datetime import datetime, date
                pyscript.write("lbl-date", date.today().strftime("%A %B %d, %Y"))
                pyscript.write("lbl-time", datetime.now().strftime("%H:%M:%S"))
            </py-script>
        </div>

        <div class="mussar-footer">
            <p></p>
