<div class="mat-headline-4">
  <a href="https://material.angular.io/components/progress-spinner/overview"
    >Material (progress) Spinner</a
  >
</div>
<section>
  <section>
    <button mat-stroked-button (click)="onClickStartProgressSpinner()">
      Start
    </button>
  </section>
  <section>
    <mat-progress-spinner [value]="progressSpinnerValue"></mat-progress-spinner>
  </section>
</section>
