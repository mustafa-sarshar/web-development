<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/global_style_1.css">
    <title>CSS Rounded Corners</title>
    <style>
        * {
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            border-bottom: 1px solid rgba(0, 0, 0, 0.2);
        }
        .clearfix {
            margin: auto;            
            display: table;
        }
        .clearfix::after {
            content: "";
            clear: both;
        }
        .shape-and-style-element {
            margin: 5px;
            box-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
            float: left;
            width: 100px;
            height: 100px;
            border: 1px solid black;
            background-color: lightblue;
        }
        .shape-and-style-element:hover {
            margin: 5px;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
        }
        #shape1 {
            border-radius: 10px;
        }
        #shape2 {
            border-radius: 10px 30px;
        }
        #shape3 {
            border-radius: 30% 12% 5% 2%;
        }
        #shape4 {
            border-radius: 50px / 15px;
        }
        #shape5 {
            border-radius: 15px / 50px;
        }
        #shape6 {
            border-radius: 50%;
        }
        #shape7 {
            border-top-left-radius: 1em;
        }
        #shape8 {
            border-bottom-right-radius: 30px 100px;
        }
        #shape9 {
            border-top-right-radius: 100% 200%;
        }

    </style>
</head>
<body>
    <header>
        <h1><a href="https://www.w3schools.com/css/css3_borders.asp" target="_blank">CSS Rounded Corners</a></h1>
    </header>
    <hr>
    <main>
        <div class="mussar-container">
            <h2>Rounded Corners</h2>
            <div class="clearfix">
                <div class="shape-and-style-element" id="shape1"></div>
                <div class="shape-and-style-element" id="shape2"></div>
                <div class="shape-and-style-element" id="shape3"></div>
            </div>
            <hr>
            <h2>Elliptical Corners</h2>
            <div class="clearfix">
                <div class="shape-and-style-element" id="shape4"></div>
                <div class="shape-and-style-element" id="shape5"></div>
                <div class="shape-and-style-element" id="shape6"></div>
            </div>
            <hr>
            <h2>One-Side Rounded Corners</h2>
            <div class="clearfix">
                <div class="shape-and-style-element" id="shape7"></div>
                <div class="shape-and-style-element" id="shape8"></div>
                <div class="shape-and-style-element" id="shape9"></div>
            </div>        
        </div>
    </main>
    <br><br><br>
    <footer>
        <div class="mussar-footer">
            <p></p>
        </div>
    </footer>
</body>
</html>
