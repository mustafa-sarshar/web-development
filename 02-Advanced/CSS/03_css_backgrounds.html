<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/global_style_1.css">
    <title>CSS Backgrounds</title>
    <style>
        * {
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
        }
        .mussar-container {
            width: 100%;
        }
        .background-container1 {
            height: 300px;
            background-image: url("https://images.unsplash.com/photo-1504567961542-e24d9439a724?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1974&q=80"), url("https://images.unsplash.com/photo-1505765050516-f72dcac9c60e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"), url("https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80");
            background-position: left top, right bottom, center;
            background-repeat: no-repeat, no-repeat, repeat;
            background-size: 20%, 20%, cover;
        }
        .background-container2 {
            height: 300px;
            background: url("https://images.unsplash.com/photo-1447752875215-b2761acb3c5d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80") no-repeat center fixed;
            background-size: cover;
            /* background-attachment: fixed; */
        }
        .hero-image {
            height: 500px;
            background: url("https://images.unsplash.com/photo-1465189684280-6a8fa9b19a7a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80") no-repeat center fixed;
            background-size: cover;
            position: relative;
        }
        .hero-image .hero-text {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2em;
            text-shadow: 1px 1px 5px black;
        }
        .hero-image .hero-text span {
            text-shadow: 3px 2px 10px rgb(38, 38, 146);
        }
        .hero-image .hero-text a:link {
            color: lightgray;
            text-decoration: none;
            text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.6);
            letter-spacing: 4px;
            border-bottom: 1px dashed yellow;
        }
        .hero-image .hero-text a:hover {
            text-shadow: 5px 5px 5px rgba(0, 0, 0, 0.6);
            border-bottom: none;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://www.w3schools.com/css/css3_backgrounds.asp" target="_blank">CSS Backgrounds</a></h1>
    </header>
    <hr>
    <main>
        <div class="mussar-container">
            <h2>Multiple Backgrounds</h2>
            <div class="background-container1">
            </div>
            <hr>
            <h2>Fixed Background</h2>
            <div class="background-container2">
            </div>
            <hr>
            <h2>Hero Image</h2>
            <div class="hero-image">
                <div class="hero-text">
                    <h2>I'm a <span>GREAT</span> Designer</h2>
                    <a href="#">please visit MY WEBSITE</a>
                </div>
            </div>
        </div>
    </main>
    <br><br><br><br><br><br>
    <footer>
        <div class="mussar-footer">
            <p>
                Photo by <a href="https://unsplash.com/@timswaanphotography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tim Swaan</a>, and <a href="https://unsplash.com/@eberhardgross?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">eberhard üñê grossgasteiger</a>, and <a href="https://unsplash.com/@aaronburden?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Aaron Burden</a>, and <a href="https://unsplash.com/@kalenemsley?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Kalen Emsley</a> on <a href="https://unsplash.com/s/photos/nature?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>  
            </p>
            <p></p>
        </div>
    </footer>
</body>
</html>
