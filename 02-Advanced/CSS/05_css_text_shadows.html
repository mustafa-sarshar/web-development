<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/global_style_1.css">
    <title>CSS Text Shadows</title>
    <style>
        * {
            box-sizing: border-box;
        }
        h1 {
            text-align: center;
            border-bottom: 1px solid;
            margin-top: 40px;
        }
        .style-and-shape-settings {
            display: flex;
            width: 100%;
            height: 100px;
            margin: 10px auto;
            align-items: center;
            justify-content: center;
            color: white;
            text-shadow: 1px 1px 2px black;
        }
        .grouped-elements {
            display: flex;
            margin: 0 auto;
        }
        .grouped-elements::after {
            content: "";
            display: table;
            clear: both;
        }
        #shadow1 {
            display: flex;
            float: left;
            margin: 15px;
            color: red;
            text-shadow: 2px 2px;
        }
        #shadow2 {
            float: left;
            margin: 15px;
            color: green;
            text-shadow: 2px 2px black;
        }
        #shadow3 {
            float: left;
            margin: 15px;
            color: blue;
            text-shadow: 2px 2px 5px black;
        }
        #shadow4 {
            float: left;
            margin: 15px;
            color: white;
            text-shadow: 2px 2px 4px #000000;
        }
        #shadow5 {
            float: left;
            margin: 15px;
            color: rgb(235, 231, 21);
            text-shadow: 2px 2px 4px #000000, 0 0 6px #0000FF;
        }
        #shadow6 {
            float: left;
            margin: 15px;
            color: white;
            text-shadow: 1px 1px 2px black, 0 0 25px green, 0 0 5px darkgreen;
        }
        #shadow7 {
            float: left;
            margin: 15px;
            color: yellow;
            text-shadow: -1px 0 darkblue, 0 1px darkblue, 1px 0 darkblue, 0 -1px darkblue;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://www.w3schools.com/css/css3_shadows.asp" target="_blank">CSS Text Shadows</a></h1>
    </header>
    <hr>
    <main>
        <div class="mussar-container">
            <h1>Simple Text Shadows</h1>
            <div class="grouped-elements">
                <div class="style-and-shape-settings" id="shadow1"><h2>Life is Life</h2></div>
                <div class="style-and-shape-settings" id="shadow2"><h2>Life is Life</h2></div>
                <div class="style-and-shape-settings" id="shadow3"><h2>Life is Life</h2></div>
                <div class="style-and-shape-settings" id="shadow4"><h2>Life is Life</h2></div>
            </div>
            <hr>
            <h1>Multiple Text Shadows</h1>
            <div class="grouped-elements">
                <div class="style-and-shape-settings" id="shadow5"><h2>Life is Life</h2></div>
                <div class="style-and-shape-settings" id="shadow6"><h2>Life is Life</h2></div>
            </div>
            <hr>
            <h1>Border around Text</h1>
            <div class="grouped-elements">
                <div class="style-and-shape-settings" id="shadow7"><h2>Life is Life</h2></div>
            </div>
            <hr>
        </div>
    </main>
    <br><br><br>
    <footer>
        <div class="mussar-footer">
            <p></p>
        </div>
    </footer>
</body>
</html>
