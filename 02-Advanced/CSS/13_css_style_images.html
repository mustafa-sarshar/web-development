<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/global_style_1.css">
    <title>CSS Style Images</title>
    <style>
        * {
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            border-bottom: 1px dashed;
        }
        .grouped-elements {
            display: table;
            margin: 0 auto;
        }
        .grouped-elements::after {
            content: "";
            display: table;
            clear: both;
        }
        .grouped-elements img {
            width: 120px;
            margin: auto;
            padding: 5px 10px;
        }
        .border-round {
            border-radius: 20px;
        }
        .border-circle {
            border-radius: 50%;
        }
        .border-creative {
            border-radius: 10px 100px 2px 100px;
        }
        .clip-triangle {
            clip-path: polygon(50% 0, 10% 100%, 100% 100%);
        }
        .clip-rhombus {
            clip-path: polygon(50% 0, 100% 50%, 50% 100%, 0 50%);
        }
        .clip-ellipse {
            clip-path: ellipse(30% 45% at 50% 50%);
        }
        .thumbnail {
            border: 1px solid rgb(148, 138, 138);
            border-radius: 5px;
            padding: 5px;
            cursor: pointer;
        }
        .thumbnail:hover {
            box-shadow: 2px 2px 4px 2px rgba(0, 0, 0, 0.2);
        }
        .filter-grayscale {
            filter: grayscale(100%);
        }
        .filter-blur {
            filter: blur(2px);
        }
        .filter-brightness {
            filter: brightness(200%);
        }
        .filter-contrast {
            filter: contrast(180%);
        }
        .filter-hue-rotate {
            filter: hue-rotate(180deg);
        }
        .filter-invert {
            filter: invert(100%);
        }
        .filter-opacity {
            filter: opacity(50%);
        }
        .filter-saturate {
            filter: saturate(7);
        }
        .filter-sepia {
            filter: sepia(100%);
        }
        .filter-drop-shadow {
            filter: drop-shadow(8px 8px 10px green);
        }
        .image-filters-container {
            display: table;
            margin: 0 auto;
        }
        .image-filters-container::after {
            content: "";
            display: table;
            clear: both;
        }
        .image-filters-container .image-container {
            text-align: center;
            float: left;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://www.w3schools.com/css/css3_images.asp" target="_blank">CSS Style Images</a></h1>
    </header>
    <hr>
    <main>
        <div class="mussar-container">
            <h2>Image with Different Borders</h2>
            <div class="grouped-elements">
                <img class="border-round" src="https://picsum.photos/id/1/100/200" alt="">
                <img class="border-circle" src="https://picsum.photos/id/2/100/200" alt="">
                <img class="border-creative" src="https://picsum.photos/id/3/100/200" alt="">
            </div>
            <hr>
            <h2>Clip Images</h2>
            <div class="grouped-elements">
                <img class="clip-triangle" src="https://picsum.photos/id/10/100/200" alt="">
                <img class="clip-rhombus" src="https://picsum.photos/id/11/100/200" alt="">
                <img class="clip-ellipse" src="https://picsum.photos/id/12/100/200" alt="">
            </div>
            <hr>
            <h2>Thumbnail Images</h2>
            <div class="grouped-elements">
                <img class="thumbnail" src="https://picsum.photos/id/20/100/200" alt="">
                <img class="thumbnail" src="https://picsum.photos/id/21/100/200" alt="">
            </div>
            <h2>Image Filters</h2>
            <div class="image-filters-container">
                <div class="image-container">
                    <img class="thumbnail" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>normal</h4>
                </div>
                <div class="image-container">
                    <img class="thumbnail filter-grayscale" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>grayscale</h4>
                </div>
                <div class="image-container">
                    <img class="thumbnail filter-blur" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>blur</h4>
                </div>
                <div class="image-container">
                    <img class="thumbnail filter-brightness" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>brightness</h4>
                </div>
                <div class="image-container">
                    <img class="thumbnail filter-contrast" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>contrast</h4>
                </div>
                <div class="image-container">
                    <img class="thumbnail filter-hue-rotate" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>hue-rotate</h4>
                </div>
                <div class="image-container">
                    <img class="thumbnail filter-invert" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>invert</h4>
                </div>
                <div class="image-container">
                    <img class="thumbnail filter-opacity" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>opacity</h4>
                </div>
                <div class="image-container">
                    <img class="thumbnail filter-saturate" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>saturate</h4>
                </div>
                <div class="image-container">
                    <img class="thumbnail filter-sepia" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>sepia</h4>
                </div>
                <div class="image-container">
                    <img class="thumbnail filter-drop-shadow" src="https://picsum.photos/id/1011/100/200" alt="">
                    <h4>drop-shadow</h4>
                </div>
            </div>            
            <hr>
        </div>
    </main>
    <br><br><br>
    <footer>
        <div class="mussar-footer">
            <p>Photos retrieved from <a href="https://picsum.photos/images" target="_blank" rel="noopener noreferrer">picsum.photos</a></p>
            <p></p>
        </div>
    </footer>
</body>
</html>
