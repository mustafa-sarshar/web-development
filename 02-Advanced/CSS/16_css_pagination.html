<!DOCTYPE html>
<html lang="zxx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/global_style_1.css">
    <title>CSS Pagination</title>
    <style>
        * {box-sizing: border-box;
        }
        h2 {
            text-align: center;
            border-bottom: 1px dashed;
        }
        .grouped-elements {
            display: block;
            margin: auto;
        }
        .pagination {
            display: flex;
            margin: auto;
            width: fit-content;
        }
        .pagination a {
            color: black;
            float: left;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
        }
        .pagination1 {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .pagination1 a.active {
            background-color: darkgray;
            color: white;
        }
        .pagination1 a:hover:not(.active) {
            background-color: gray;
            color: white;
        }
        .pagination2 a {
            transition: all 1s;
        }
        .pagination2 a.active {
            background-color: darkgray;
            color: white;
        }
        .pagination2 a:hover:not(.active) {
            background-color: gray;
            color: white;
        }
        .add-border a {
            border: 1px solid rgba(128, 128, 128, 0.4);
            border-radius: 0;
        }
        .add-border a:first-child {
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .add-border a:last-child {
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }

        .pagination-breadcrumb {
            display: flex;
            margin: auto;
            width: fit-content;
        }
        .pagination-breadcrumb ul {
            padding: 8px 16px;
            list-style: none;
            background-color: rgba(238, 238, 238, 0.4);
            border-radius: .3em;
        }
        .pagination-breadcrumb li {
            display: inline;
        }
        .pagination-breadcrumb li+li:before {
            padding: 8px;
            color: black;
            content: "/\00a0";
        }
        .breadcrumb li a {
            color: darkgreen;
            text-decoration: none;
            border-bottom: 1px dashed darkgreen;
            transition: all .5s;
        }
        .breadcrumb li a:hover {
            color: black;
            border-bottom: none;
            text-shadow: 1px 1px 3px green;
        }
    </style>
</head>
<body>
    <header>
        <h1><a href="https://www.w3schools.com/css/css3_pagination.asp#" target="_blank">CSS Pagination</a></h1>
    </header>
    <hr>
    <main>
        <div class="mussar-container">
            <h2>Simple Pagination</h2>
            <div class="grouped-elements">
                <div class="pagination pagination1">
                    <a href="#">&laquo;</a>
                    <a href="#">1</a>
                    <a class="active" href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">&raquo;</a>
                </div>
            </div>
            <hr>
            <h2>Pagination w/ Transition</h2>
            <div class="grouped-elements">
                <div class="pagination pagination2">
                    <a href="#">&laquo;</a>
                    <a href="#">1</a>
                    <a class="active" href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">&raquo;</a>
                </div>
            </div>
            <hr>
            <h2>Pagination w/ Transition + Border</h2>
            <div class="grouped-elements">
                <div class="pagination pagination2 add-border">
                    <a href="#">&laquo;</a>
                    <a href="#">1</a>
                    <a class="active" href="#">2</a>
                    <a href="#">3</a>
                    <a href="#">4</a>
                    <a href="#">5</a>
                    <a href="#">6</a>
                    <a href="#">&raquo;</a>
                </div>
            </div>
            <hr>
            <h2>Breadcrumb Pagination</h2>
            <div class="grouped-elements">
                <div class="pagination-breadcrumb pagination3">
                    <ul class="breadcrumb">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Projects</a></li>
                        <li>Registration</li>
                      </ul>
                </div>
            </div>
            <hr>
        </div>

    </main>
    <br><br><br>
    <footer>
        <div class="mussar-footer">
            <p></p>
        </div>
    </footer>
</body>
</html>
