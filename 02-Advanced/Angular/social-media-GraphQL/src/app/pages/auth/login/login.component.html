<form autocomplete="off" [formGroup]="formGroupEl" *ngIf="formGroupEl">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="dialog__title">
        Login!
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <!-- Email field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>
          Email
        </mat-label>
        <input matInput type="text" formControlName="email" id="email">
      </mat-form-field>
      <!-- Password field -->
      <mat-form-field appearance="outline" color="accent">
        <mat-label>
          Password
        </mat-label>
        <input matInput type="password" formControlName="password" id="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-content class="space-flex"></mat-card-content>
    <mat-card-footer>
      <mat-card-actions align="end">
        <!-- Cancel Button -->
        <button mat-stroked-button class="element__bg--error element__color--light element__mr--10" type="button"
          (click)="onClickCancel()">
          Cancel
        </button>
        <!-- Login Button -->
        <button mat-raised-button class="element__color--light" type="button" color="default" (click)="onClickSubmit()">
          Submit
        </button>
      </mat-card-actions>
    </mat-card-footer>
  </mat-card>
</form>
