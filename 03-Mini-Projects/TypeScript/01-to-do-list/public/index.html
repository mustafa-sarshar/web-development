<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./styles.css">
  <title>To Do List</title>
</head>
<body>
  <div class="container">
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <section id="user-inputs-container">
        <h2>Add new tasks</h2>
        <form>
          <div class="mb-3">
            <label for="input-task-name" class="form-label">Task Name</label>
            <input type="text" class="form-control" id="input-task-name" aria-describedby="taskNameHelp">
            <div id="taskNameHelp" class="form-text">Enter the name of your task</div>
          </div>
          <div class="mb-3">
            <label for="input-task-deadline" class="form-label">Deadline date</label>
            <input type="date" class="form-control" id="input-task-deadline">
          </div>
          <div class="mb-3">
            <label for="input-task-category" class="form-label">Category</label>
            <select class="form-select" aria-label="Task category" id="input-task-category">
              <option value="normal" selected>Normal</option>
              <option value="urgent">Urgent</option>
              <option value="secret">Secret</option>
            </select>
          </div>
          <button id="btn-add-task" type="submit" class="btn btn-primary">Add</button>
          <button id="btn-reset-tasks" type="button" class="btn btn-danger">Reset</button>
        </form>
      </section>
      <br><br><br><br>
      <section id="user-toDoList-container">
        <h2>All tasks added</h2>
        <ol id="list-tasks" class="list-group list-group-numbered"></ol>
      </section>

    </main>
    <footer></footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script type="module" src="./scripts.js"></script>
</body>
</html>
