<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>

  <body>
    <button id="btnStartCamera">Start Camera</button>
    <div class="container">
      <p>MediaPipe Hands v1</p>
      <div id="landmark-grid-container"></div>
      <video id="camera"></video>
      <canvas id="canvas--camera"></canvas>
    </div>
    <div class="clearfix"></div>
    <div class="container">
      <img
        id="photo"
        src="./assets/images/luis-quintero-qKspdY9XUzs-unsplash.jpg"
        alt="hands"
      />
      <canvas id="canvas--photo"></canvas>
    </div>
    <div class="clearfix"></div>
    <div class="container">
      <video controls id="video" poster="./assets/images/video-thumbnail.png">
        <source src="./assets/videos/dance.mp4" type="video/mp4" />
      </video>
      <canvas id="canvas--video"></canvas>
    </div>
    <div class="clearfix"></div>

    <script src="./scripts.js"></script>
  </body>
</html>
