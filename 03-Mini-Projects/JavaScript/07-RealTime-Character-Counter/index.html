<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Real-Time Character Counter</title>
</head>
<body>
    <div class="container">
        <h2>Real-Time Character Counter</h2>
        <textarea class="textarea" id="txt-bio" cols="30" rows="10" maxlength="100" placeholder="write your biography here"></textarea>
        <div class="counter-container">
            <p>
                Total Characters: <span id="total-characters">30</span>
            </p>
            <p>
                Remaining Characters: <span id="remaining-characters">30</span>         
            </p>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
